<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <span class="appTitle">Calculator</span>
      <div class="result-container">
        <span id="calc"></span>
      </div>
      <div class="key-container">
        <div class="row">
          <div class="key key--clear">C</div>
          <div class="key key--delete">DEL</div>
          <div class="key key--operator">%</div>
          <div class="key key--operator">/</div>
        </div>
        <div class="row">
          <div class="key key--number">7</div>
          <div class="key key--number">8</div>
          <div class="key key--number">9</div>
          <div class="key key--operator">*</div>
        </div>
        <div class="row">
          <div class="key key--number">4</div>
          <div class="key key--number">5</div>
          <div class="key key--number">6</div>
          <div class="key key--operator">+</div>
        </div>
        <div class="row">
          <div class="key key--number">1</div>
          <div class="key key--number">2</div>
          <div class="key key--number">3</div>
          <div class="key key--operator">-</div>
        </div>
        <div class="row">
          <div class="key key--number">00</div>
          <div class="key key--number">0</div>
          <div class="key key--decimal">.</div>
          <div class="key key--equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
